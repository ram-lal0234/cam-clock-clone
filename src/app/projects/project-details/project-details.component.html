<div class="min-h-full">
  <!-- Project Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Project Name</h1>
          <p class="mt-1 text-sm text-gray-500">Created on Jan 1, 2024</p>
        </div>
        <div class="flex items-center space-x-3">
          <button class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
            <svg class="-ml-1 mr-2 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
            Edit
          </button>
        </div>
      </div>

      <!-- Navigation Tabs -->
      <div class="mt-6 border-b border-gray-200">
        <nav class="-mb-px flex space-x-8">
          <button 
            (click)="setActiveTab('overview')"
            [class.border-primary-500]="activeTab === 'overview'"
            [class.text-primary-600]="activeTab === 'overview'"
            class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
            [class.border-transparent]="activeTab !== 'overview'"
            [class.text-gray-500]="activeTab !== 'overview'"
            [class.hover:text-gray-700]="activeTab !== 'overview'"
            [class.hover:border-gray-300]="activeTab !== 'overview'">
            Overview
          </button>

          <button 
            (click)="setActiveTab('tasks')"
            [class.border-primary-500]="activeTab === 'tasks'"
            [class.text-primary-600]="activeTab === 'tasks'"
            class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
            [class.border-transparent]="activeTab !== 'tasks'"
            [class.text-gray-500]="activeTab !== 'tasks'"
            [class.hover:text-gray-700]="activeTab !== 'tasks'"
            [class.hover:border-gray-300]="activeTab !== 'tasks'">
            Tasks
          </button>

          <button 
            (click)="setActiveTab('team')"
            [class.border-primary-500]="activeTab === 'team'"
            [class.text-primary-600]="activeTab === 'team'"
            class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
            [class.border-transparent]="activeTab !== 'team'"
            [class.text-gray-500]="activeTab !== 'team'"
            [class.hover:text-gray-700]="activeTab !== 'team'"
            [class.hover:border-gray-300]="activeTab !== 'team'">
            Team
          </button>

          <button 
            (click)="setActiveTab('settings')"
            [class.border-primary-500]="activeTab === 'settings'"
            [class.text-primary-600]="activeTab === 'settings'"
            class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
            [class.border-transparent]="activeTab !== 'settings'"
            [class.text-gray-500]="activeTab !== 'settings'"
            [class.hover:text-gray-700]="activeTab !== 'settings'"
            [class.hover:border-gray-300]="activeTab !== 'settings'">
            Settings
          </button>
        </nav>
      </div>
    </div>
  </header>

  <!-- Content Area -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Overview Tab -->
    <div *ngIf="activeTab === 'overview'" class="bg-white shadow rounded-lg p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <h3 class="text-lg font-medium text-gray-900">Project Details</h3>
          <dl class="mt-4 space-y-4">
            <div>
              <dt class="text-sm font-medium text-gray-500">Client</dt>
              <dd class="mt-1 text-sm text-gray-900">Client Name</dd>
            </div>
            <div>
              <dt class="text-sm font-medium text-gray-500">Start Date</dt>
              <dd class="mt-1 text-sm text-gray-900">January 1, 2024</dd>
            </div>
            <div>
              <dt class="text-sm font-medium text-gray-500">End Date</dt>
              <dd class="mt-1 text-sm text-gray-900">March 31, 2024</dd>
            </div>
          </dl>
        </div>
        <div>
          <h3 class="text-lg font-medium text-gray-900">Description</h3>
          <p class="mt-4 text-sm text-gray-500">Project description goes here...</p>
        </div>
      </div>
    </div>

    <!-- Tasks Tab -->
    <div *ngIf="activeTab === 'tasks'" class="bg-white shadow rounded-lg p-6">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-lg font-medium text-gray-900">Tasks</h3>
        <button class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700">
          Add Task
        </button>
      </div>
      <p class="text-gray-500 text-sm">No tasks created yet.</p>
    </div>

    <!-- Team Tab -->
    <div *ngIf="activeTab === 'team'" class="bg-white shadow rounded-lg p-6">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-lg font-medium text-gray-900">Team Members</h3>
        <button class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700">
          Add Member
        </button>
      </div>
      <p class="text-gray-500 text-sm">No team members added yet.</p>
    </div>

    <!-- Settings Tab -->
    <div *ngIf="activeTab === 'settings'" class="bg-white shadow rounded-lg p-6">
      <h3 class="text-lg font-medium text-gray-900 mb-6">Project Settings</h3>
      <div class="space-y-4">
        <button class="inline-flex items-center px-4 py-2 border border-red-300 rounded-md shadow-sm text-sm font-medium text-red-700 bg-white hover:bg-red-50">
          <svg class="-ml-1 mr-2 h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          Delete Project
        </button>
      </div>
    </div>
  </main>
</div>
